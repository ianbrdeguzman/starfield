<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>Starfield Animation</title>
</head>
<body>
    <div class="tools">
        <div>
            <label for="color">Color of stars</label>
            <input type="color" id="color" value="#ffffff">
        </div>
        <div>
            <label for="stars">Number of Stars</label>
            <input type="number" id="stars" maxlength="4" value="400" min="400" max="9999">
        </div>
        <div>
            <label for="velocity">Velocity</label>
            <input type="number" id="velocity" value="1" min="1" max="10">
        </div>
    </div>
    <canvas>Your browser does not support canvas</canvas>
    <footer>
        <p><a href="https://github.com/ianbrdeguzman/starfield"><i class="fab fa-github-square"></i></a></p>
    </footer>
</body>
</html>
